{% extends "layout.html" %} {% from "_form_macros.html" import render_errors, render_field %} {% block content1 %}

<div class="add-construction-overlay">
  <div class="page-header">
    <h2>Password Reset</h2>
  </div>
  <form action="{{ url_for('api.reset_with_token', token=token) }}" method="POST">
    {{ form.csrf_token }}
    <div class="form-group row">
      <label for="new_password" class="col">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Leave blank to not change password" />
      {{ render_errors(form.new_password) }}
    </div>

    <div class="form-group row">
      <label for="new_password_confirm" class="col">Confirm New Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="Leave blank to not change password" />
        {{ render_errors(form.new_password_confirm) }}
      </div>
    </div>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>

{% endblock %}
