<!-- https://stackoverflow.com/questions/45874906/flask-and-javascript-confirm-before-deleting -->
{% macro confirm_modal(divModal, id1, name1, msg1, href1) %}
<div class="modal fade" id="{{divModal}}{{id1}}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLongTitle{{id1}}">{{msg1}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>{{name1}} ??</h3>
                <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a class="btn btn-danger" href="{{href1}}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
