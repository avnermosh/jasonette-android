{% extends "base_form.html" %}
{% from "_form_macros.html" import render_field %}

{% block head %}
    <!-- content of block "head", from the parent base_form.html -->
    {{ super() }}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/V1/css/colLogin.css" />
    <link rel="stylesheet" href="/static/bootstrap/libs/bootstrap-signin/5.0/signin.css"/>
{% endblock %}

{% block content %}
    <!-- content of block "content" from the parent base_form.html -->
    {{ super() }}

    <main class="form-signin">
        <form action="{{ url_for('api.login') }}" method="POST">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {{ form.csrf_token }}
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
    
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
{% endblock %}
